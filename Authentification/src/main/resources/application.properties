spring.application.name=Authentification
server.port=8090
server.address=0.0.0.0


spring.datasource.url=jdbc:postgresql://localhost:5432/authentification
spring.datasource.username=postgres
spring.datasource.password=Njikam675@
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.jdbc.time_zone=UTC

# Correction de la propriété incomplète :
# spring.jpa.properties.hibernate.enable_lazy_load n'est pas une propriété valide.
# Si tu veux activer le chargement paresseux hors transaction, utilise :
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.main.allow-bean-definition-overriding=true


logging.level.org.springframework.security=DEBUG

# Optional: session cookie settings
server.servlet.session.cookie.name=SESSION
server.servlet.session.cookie.http-only=true
